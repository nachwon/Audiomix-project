{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% sass_src 'css/index.scss' %}">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Merriweather+Sans|Catamaran" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <title>SoundHub</title>
</head>
<body>
<div id="header" class="header container">
    <div id="wrapper" class="wrapper">
        <a href="/"><img id="title-logo" class="title-logo" src="{% static 'logos/logo.png' %}" alt=""></a>
        <div class="header-buttons">
            <a class="signin-btn" href="#sign-in">Sign in</a>
            <a id="signup-btn" class="signup-btn" href="#layer2">Create Account</a>
        </div>
    </div>
</div>

{% block home %}
{% endblock home %}

<!--팝업 레이어-->
<div id="popup-layer" class="dim-layer">
    <div class="dimBg"></div>
    <div id="sign-in" class="pop-layer">
        <div class="pop-container">
            <div class="pop-conts">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="email">
                    <input type="password">
                    <input type="submit">
                </form>

                <div class="btn-r">
                    <a href="#" class="btn-layerClose">Close</a>
                </div>
                <!--// content-->
            </div>
        </div>
    </div>
</div>
<!--팝업 레이어 끝-->

</body>
</html>
