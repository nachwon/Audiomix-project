{% load static %}
{% load sass_tags %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% sass_src 'css/general.scss' %}">
    <link rel="stylesheet" href="{% sass_src 'css/header.scss' %}">
    {% block links %}
    {% endblock links %}
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Merriweather+Sans|Catamaran|Dosis" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/header.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}

    <title>SoundHub</title>

</head>
<body>
{% include 'header.html' %}

{% block content %}
{% endblock content %}

</body>
</html>
