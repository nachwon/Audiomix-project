{% load static %}

<div class="soundhub-player hide-player">
    <ul id="player-playlist" class="playlist">
    </ul>
    <div class="player-body">
        <div id="player-post-img" class="player-post-img" style="background-image: url({% static 'img/default-post-img.png' %})"></div>
        <div class="player-post-info">
            <a id="player-post-link" href=""><span id="player-post-title">Audio Track</span></a>
            <a id="player-author-link" href=""><span id="player-post-author">Not Loaded</span></a>
        </div>

        <div class="player-controls">
            <button id="player-prev-btn" class="player-nav-btn"><i class="fas fa-step-backward fa-2x"></i></button>
            <button id="player-play-btn" class="player-nav-btn" onclick="playAudio()"><i class="fas fa-play fa-3x"></i></button>
            <button id="player-next-btn" class="player-nav-btn"><i class="fas fa-step-forward fa-2x"></i></button>
        </div>
        <div class="player-progress-bar">
            <div class="player-position-indicator" onclick="seekFromPlayer(this, event)"></div>
            <div class="player-progress-base">
                <div class="player-progress-cover">
                    <div class="player-progress-pointer"></div>
                </div>
            </div>

            <div class="player-duration">
                <span id="player-current-time">00:00</span> |
                <span id="player-total-duration">00:00</span>
            </div>

        </div>

    </div>
</div>

<script src="{% static 'js/soundhub-player.js' %}"></script>
